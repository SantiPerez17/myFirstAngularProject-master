<div class="container">
    <h4 class="mt-4">Pedidos Realizados:</h4>
    <div class="row mt-4">
        <div class="col-sm-3" *ngFor="let pedido of pedidoService.listadoConPedidosExistentes">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{ pedido.nombreCliente }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ pedido.totalPedido | currency }}</h6>
                    <p class="card-text">Productos : {{ pedido.pedidoDetalle.length }}</p>
                    <button class="btn btn-link" (click)="verDetalle(pedido.id)">Ver detalle</button>
                </div>
            </div>
        </div>
    </div>
</div>
