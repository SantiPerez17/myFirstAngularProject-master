<div class="container">
    <div class="cliente">
        <h5>Cliente: {{ this.pedidoService.pedido.nombreCliente }}</h5>
        <h6>Total: {{ this.pedidoService.pedido.totalPedido | currency }}</h6>

    </div>

    <div class="detalle">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Producto id: </th>
                    <th scope="col">Nombre: </th>
                    <th scope="col">Cantidad: </th>
                    <th scope="col">Precio: </th>
                    <th scope="col">Total: </th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of this.pedidoService.pedido.pedidoDetalle; let posicion = index">
                    <td>{{ producto.productoId }}</td>
                    <td>{{ producto.nombreProducto }}</td>
                    <td><input type="text" (input)="calcularTotal(posicion)" [(ngModel)]="producto.cantidad"></td>
                    <td>{{ producto.precio | currency }}</td>
                    <td>{{ producto.total | currency }}</td>
                    <td><button class="btn btn-danger" (click)="eliminar(posicion)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
    </div>
</div>
