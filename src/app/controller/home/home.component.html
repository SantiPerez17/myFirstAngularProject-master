<div class="container mt-5">

    <form action="" class="form-group">
        <input type="text" class="form-control" id="findClients" (change)="buscarCliente($any($event.target).value)" placeholder="Buscar cliente">
    </form>

    <button routerLink="/agregarCliente" class="btn btn-primary mt-4">Agregar cliente</button>

    <div class="row mt-4">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{cliente.id}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{cliente.nombre}} {{cliente.apellido}}</h6>
                    <p class="card-text">{{cliente.direccion}}</p>
                    <button class="btn btn-link" (click)="irASeleccionarProducto(cliente)">Seleccionar</button>
                </div>
            </div>
        </div>
    </div>
</div>
