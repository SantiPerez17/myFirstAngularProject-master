<div class="container">
    <h2 *ngIf="esNuevo">Agregar</h2>
    <h2 *ngIf="!esNuevo">Editar</h2>
    <form [formGroup]="formNewArticle">
        <div class="form-group">
            <label for="">Titulo</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label>Cuerpo</label>
            <input type="text" class="form-control" formControlName="body">
        </div>
        <div class="form-group">
            <label>Usuario</label>
            <select class="form-control form-select form-select-sm" aria-label=".form-select-sm example" formControlName="userId">
                <option *ngFor="let user of users" [value]=user.id>{{user.name}}</option>
              </select>
        </div>
    </form>
    <div class="mt-2">  
        <button class="btn btn-primary" *ngIf="esNuevo" [disabled]="!formNewArticle.valid" (click)="addArticle()">Agregar</button>
        <button class="btn btn-primary" *ngIf="!esNuevo" [disabled]="!formNewArticle.valid" (click)="updateArticle()">Editar</button>
    </div>
</div>
